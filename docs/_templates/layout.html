{# Nobitex Python Custom Base Template #}
{% extends "!layout.html" %}

{% block extrahead %}
    {{ super() }}
    <!-- Custom Meta Tags -->
    <meta name="description" content="Nobitex Python - A powerful Python SDK for interacting with the Nobitex cryptocurrency exchange">
    <meta name="keywords" content="Nobitex, Python, Cryptocurrency, Exchange, API, SDK, Trading, Bitcoin">
    <meta name="author" content="Mohammad Sina Allahkaram">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/msinamsina/Nobitex-Python">
    <meta property="og:title" content="Nobitex Python Documentation">
    <meta property="og:description" content="A powerful Python SDK for interacting with the Nobitex cryptocurrency exchange">
    <meta property="og:image" content="{{ pathto('_static/images/logo.png', 1) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/msinamsina/Nobitex-Python">
    <meta property="twitter:title" content="Nobitex Python Documentation">
    <meta property="twitter:description" content="A powerful Python SDK for interacting with the Nobitex cryptocurrency exchange">
    <meta property="twitter:image" content="{{ pathto('_static/images/logo.png', 1) }}">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom favicon -->
    <link rel="icon" type="image/x-icon" href="{{ pathto('_static/images/favicon.ico', 1) }}">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2E86AB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nobitex Python Docs">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Nobitex Python",
        "description": "A powerful Python SDK for interacting with the Nobitex cryptocurrency exchange",
        "url": "https://github.com/msinamsina/Nobitex-Python",
        "author": {
            "@type": "Person",
            "name": "Mohammad Sina Allahkaram"
        },
        "programmingLanguage": "Python",
        "operatingSystem": "Cross-platform",
        "applicationCategory": "DeveloperApplication"
    }
    </script>
{% endblock %}


{% block document %}
    <!-- Custom header banner -->
    <div class="custom-header-banner">
        <div class="banner-content">
            <h1 class="banner-title">ðŸš€ Nobitex Python SDK</h1>
            <p class="banner-subtitle">A powerful Python SDK for cryptocurrency trading</p>
            <div class="banner-badges">
                <span class="badge">Python 3.9+</span>
                <span class="badge">GPL v3 License</span>
                <span class="badge">100% Test Coverage</span>
            </div>
        </div>
    </div>

    {{ super() }}

{% endblock %}
